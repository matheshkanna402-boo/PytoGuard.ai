<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>The AI Lens Scanner</title>
<!-- Google Fonts link -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
              "amber-alert": "#FFBF00", // Added for the specific "lock on" requirement
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            backgroundImage: {
                'scan-grid': "linear-gradient(to right, rgba(19, 236, 91, 0.1) 1px, transparent 1px), linear-gradient(to bottom, rgba(19, 236, 91, 0.1) 1px, transparent 1px)",
            }
          },
        },
      }
    </script>
<style>
        /* Custom Scan Animation */
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scan-line {
            animation: scan 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        
        /* Subtle pulse for the reticle */
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0; }
        }
        .animate-pulse-ring::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 9999px;
            border: 2px solid #FFBF00;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        /* Glassmorphism utility */
        .glass-panel {
            background: rgba(16, 34, 22, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white font-display h-screen w-full overflow-hidden relative">
<!-- Camera Feed Background Simulation -->
<!-- Ideally this would be a <video> element, but using an image as placeholder per constraints -->
<div class="absolute inset-0 z-0 bg-cover bg-center" data-alt="Close up macro shot of green monstera leaf texture" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuB1POe2yKsCDZ-DlvwRac0CGZkY8d_Yq0wrrMvSPyh01UIAsrtvEM1X_vo-oHMkCSXtUStYaCGU3KVfCd8ch_KAp0IrbDQb9wdvOw3ueo8ELYalxXUt6ePLClzW_AXpJ5pgMKl4IEN85Yzomme-eu5mqlWnyqmmyKKQOnvM2WmEy1MAyFyysbqExTjw8ouU1dTqiqsy327UMtoaA1S_IXZKOEwktst22-Tp-SPJQ9ExMaI0S2l4X-wTSOhnZC5bNbAqz8xpBhAEl4A');">
<!-- Overlay to ensure text readability -->
<div class="absolute inset-0 bg-black/20"></div>
</div>
<!-- Scanning Grid Overlay (HUD) -->
<div class="absolute inset-0 z-10 pointer-events-none opacity-30 bg-scan-grid bg-[size:40px_40px]"></div>
<!-- Main UI Container -->
<div class="relative z-20 flex flex-col h-full justify-between pt-12 pb-8 px-6">
<!-- Header: Flash & Instructions -->
<div class="flex flex-col items-center w-full gap-6">
<!-- Top Controls Row -->
<div class="flex w-full justify-between items-center px-2">
<button class="flex items-center justify-center size-10 rounded-full glass-panel text-white hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">flash_off</span>
</button>
<div class="glass-panel px-3 py-1 rounded-full flex items-center gap-2">
<div class="size-2 rounded-full bg-primary animate-pulse"></div>
<span class="text-xs font-medium tracking-widest text-primary">AI SCAN ACTIVE</span>
</div>
<button class="flex items-center justify-center size-10 rounded-full glass-panel text-white hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">settings</span>
</button>
</div>
<!-- Instruction Pill -->
<div class="glass-panel px-6 py-3 rounded-full border border-primary/30 shadow-[0_0_15px_rgba(19,236,91,0.2)]">
<p class="text-white text-sm font-semibold tracking-wide text-center uppercase drop-shadow-md">
                    Hold steady on the affected area
                </p>
</div>
</div>
<!-- Center Reticle Area -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex items-center justify-center w-64 h-64 pointer-events-none">
<!-- Outer Brackets -->
<div class="absolute inset-0 border-2 border-white/30 rounded-lg scale-100"></div>
<!-- Corner Accents -->
<div class="absolute top-0 left-0 w-6 h-6 border-t-4 border-l-4 border-primary rounded-tl-lg"></div>
<div class="absolute top-0 right-0 w-6 h-6 border-t-4 border-r-4 border-primary rounded-tr-lg"></div>
<div class="absolute bottom-0 left-0 w-6 h-6 border-b-4 border-l-4 border-primary rounded-bl-lg"></div>
<div class="absolute bottom-0 right-0 w-6 h-6 border-b-4 border-r-4 border-primary rounded-br-lg"></div>
<!-- Focus Circle (Amber State simulation) -->
<!-- Using amber-alert color for the 'locked on' feel mentioned in prompt -->
<div class="relative w-20 h-20 rounded-full border-2 border-amber-alert/80 flex items-center justify-center animate-pulse-ring">
<div class="w-1 h-1 bg-amber-alert rounded-full"></div>
</div>
<!-- Scanning Line Animation -->
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent scan-line shadow-[0_0_10px_#13ec5b]"></div>
<!-- Technical Data Readouts -->
<div class="absolute -right-24 top-1/2 -translate-y-1/2 flex flex-col gap-1 text-[10px] text-primary/80 font-mono tracking-wider text-right">
<span>ISO 400</span>
<span>F/1.8</span>
<span>1/200</span>
<span class="text-white">ZOOM 1.0x</span>
</div>
<div class="absolute -left-24 top-1/2 -translate-y-1/2 flex flex-col gap-1 text-[10px] text-primary/80 font-mono tracking-wider text-left">
<span>CONF: 87%</span>
<span>GRID: ON</span>
<span class="text-amber-alert font-bold">DETECTED</span>
</div>
</div>
<!-- Bottom Controls -->
<div class="w-full flex flex-col items-center gap-4 pb-4">
<!-- Context Info -->
<div class="glass-panel px-4 py-2 rounded-full flex items-center gap-2 mb-2">
<span class="material-symbols-outlined text-primary" style="font-size: 18px;">wb_sunny</span>
<span class="text-xs font-bold tracking-wider text-white">LIGHTING: GOOD</span>
</div>
<!-- Main Control Bar -->
<div class="w-full flex items-end justify-between px-4">
<!-- Gallery Button -->
<button class="group flex flex-col items-center gap-1">
<div class="size-12 rounded-xl bg-black/40 border border-white/20 overflow-hidden relative group-active:scale-95 transition-transform">
<!-- Mock gallery thumb -->
<div class="absolute inset-0 bg-cover bg-center opacity-80 group-hover:opacity-100 transition-opacity" data-alt="Previous scan thumbnail of a spotted leaf" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDwtam_fI6YSOobHgRIdWD1w9KeXuj5ruo8x3cIBDGxiRFoJ2P61g2VwZMQLmqeUNlZ-GNfCsx8dl7G4rmWcCEwicaBZEknlSxJwQj3wKVm7eEBJ6UWKqa3EpSelttq1JJewWeGtBIXrojfReOk69QyTEzVdFJaohMyOSd5MDOf-fUsB646YGqIrL6T5pAU9abmxGxH2prMhjsZI9rBgj3mHUkIBjWjfTDi7iPn9BItJlQDoirOw6uB1ljxdPh-b9ypu4iJ5z776j0');"></div>
</div>
<span class="text-[10px] font-bold tracking-wider text-white/70">GALLERY</span>
</button>
<!-- Shutter Button -->
<button class="relative group size-20 rounded-full flex items-center justify-center transition-all active:scale-95">
<!-- Outer Glow Ring -->
<div class="absolute inset-0 rounded-full border-4 border-primary/30 group-hover:border-primary/60 transition-colors"></div>
<!-- Inner Fill -->
<div class="size-16 bg-white rounded-full shadow-[0_0_20px_rgba(255,255,255,0.4)] flex items-center justify-center group-active:bg-primary transition-colors">
<!-- Icon only visible on hover/active or just clean -->
<span class="material-symbols-outlined text-black/80 group-active:text-white" style="font-size: 32px;">center_focus_weak</span>
</div>
</button>
<!-- Tips/Diagnose Button (Secondary Action) -->
<button class="group flex flex-col items-center gap-1">
<div class="flex items-center justify-center size-12 rounded-full glass-panel text-white group-active:scale-95 transition-transform hover:bg-white/10">
<span class="material-symbols-outlined" style="font-size: 24px;">help</span>
</div>
<span class="text-[10px] font-bold tracking-wider text-white/70">HELP</span>
</button>
</div>
<!-- Bottom Indicator Line (iOS Home Indicator Area safety) -->
<div class="w-1/3 h-1 bg-white/20 rounded-full mt-4"></div>
</div>
</div>
</body></html>
